{% extends "base.html" %}

<!-- コンテンツ -->
{% block content %}
<div class='container'>
  <div class="col-md-6 offset-md-3">
    <div class='card mt-3 mb-3 bg-light'>
      <!-- カードヘッダー -->
      <div class='card-header bg-primary text-light'>
        <h4>ユーザー</h4>
      </div>
      <!-- カードボディー -->
      <div class='card-body'>
        <h1>{{ user.username }}</h1>
          <p>Email：{{ user.email }}</p>
          <p>アカウント作成日：{{ user.date_joined }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}

<!-- コンテンツ -->
{% block content %}
<div class='container'>
  <div class="col-md-6 offset-md-3">
    <div class='card mt-3 mb-3 bg-light'>
      <!-- カードヘッダー -->
      <div class='card-header bg-primary text-light'>
        <h4>{{ title }}の旅程を登録</h4>
      </div>
      <!-- カードボディー -->
      <div class='card-body'>
        <form method="POST">
          <div>
            {% csrf_token %}
            
            {% for form in form_set %}
            <div>
              {{ form }}
            </div>
            {% endfor %}
            <!--
            <table>
              <tr>
                <th>行動</th>
                <th>日付</th>
                <th>時間</th>
              </tr>
              <tr>
                {% csrf_token %}
                <td>
                  {{ form.action }}
                </td>
                <td>
                  {{ form.date }}
                </td>
                <td>
                  {{ form.start_time }} ~ {{ form.end_time }}
                </td>
              </tr>
            </table>
            -->
          </div>
          {{ form_set.management_form }}
          <!--上のmanagement_formはformset使う時は絶対必要！-->
          <div>
            <button type="submit">登録</button>
          </div>
        </form>
        <h3>
          {{ message }}
        </h3>
      </div>
    </div>
  </div>
</div>
{% endblock %}

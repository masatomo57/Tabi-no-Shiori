{% extends "base.html" %}

<!-- コンテンツ -->
{% block content %}
<div class='container'>
  <div class="col-md-6 offset-md-3">
    <div class='card mt-3 mb-3 bg-light'>
      <!-- カードヘッダー -->
      <div class='card-header bg-light text-dark'>
        <h4>たびを登録</h4>
      </div>
      <!-- カードボディー -->
      <div class='card-body'>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark">登録</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

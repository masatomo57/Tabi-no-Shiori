<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap" rel="stylesheet">

    <title>たびのしおり</title>
  </head>
  <body style="font-family: 'Kaisei Opti', serif;">
    <nav class="navbar navbar-expand-md navbar-dark bg-light">
      <a class="navbar-brand text-dark" href="{% url 'tabinoshiori:home' %}">
        たびのしおり<br>
      </a>
      {{ user.username }}さん
      <button class="navbar-toggler bg-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-dark" href="{% url 'tabinoshiori:registertrip' %}">たびの登録</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="{% url 'tabinoshiori:deletetrip' %}">たびの削除</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          {% if not user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url 'account:login' %}">ログイン</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url 'account:logout' %}">ログアウト</a>
            </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link text-dark" href="{% url 'account:signup' %}">サインアップ</a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}{% endblock %}

    {% block javascript %}{% endblock %}
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
